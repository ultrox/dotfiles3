- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.gitignore:
    ~/.gitconfig:
        force: true
    ~/.profile:
        force: true
    ~/.zprofile:
        force: true
    
    ~/.config/nvim/init.vim:
      path: nvim/init.vim
    ~/.config/nvim/plugin:
      glob: true
      path: nvim/plugin/*
    ~/.config/nvim/lua:
      glob: true
      path: nvim/lua/**

- create:
    - ~/.vim/undodir
